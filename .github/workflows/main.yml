name: "Testing"

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    tests:
        name: Run the Django test suite
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - django-version: "1.11.0"
                      python-version: "3.5"
                    - django-version: "1.11.0"
                      python-version: "3.6"
                    - django-version: "1.11.0"
                      python-version: "3.7"
