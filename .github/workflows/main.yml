name: "Testing"

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    tests:
        name: Run the Django test suite
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - django-version: "1.11.0"
                      python-version: "3.5"
                    - django-version: "1.11.0"
                      python-version: "3.6"
                    - django-version: "1.11.0"
                      python-version: "3.7"
                    # Django 2.0
                    - django-version: "2.0.0"
                      python-version: "3.5"
                    - django-version: "2.0.0"
                      python-version: "3.6"
                    - django-version: "2.0.0"
                      python-version: "3.7"
                    # Django 2.1
                    - django-version: "2.1.0"
                      python-version: "3.5"
                    - django-version: "2.1.0"
                      python-version: "3.6"
                    - django-version: "2.1.0"
                      python-version: "3.7"
                    # Django 2.2
                    - django-version: "2.2.0"
                      python-version: "3.5"
                    - django-version: "2.2.0"
                      python-version: "3.6"
                    - django-version: "2.2.0"
                      python-version: "3.7"
                    - django-version: "2.2.0"
                      python-version: "3.8"
                    - django-version: "2.2.0"
                      python-version: "3.9"
                    # Django 3.0
                    - django-version: "3.0.0"
                      python-version: "3.6"
                    - django-version: "3.0.0"
                      python-version: "3.7"
                    - django-version: "3.0.0"
                      python-version: "3.8"
                    - django-version: "3.0.0"
                      python-version: "3.9"
                    # Django 3.1
                    - django-version: "3.1.0"
                      python-version: "3.6"
                    - django-version: "3.1.0"
                      python-version: "3.7"
                    - django-version: "3.1.0"
                      python-version: "3.8"
                    - django-version: "3.1.0"
                      python-version: "3.9"
                    # Django 3.2
                    - django-version: "3.2.0"
                      python-version: "3.6"
                    - django-version: "3.2.0"
                      python-version: "3.7"
                    - django-version: "3.2.0"
                      python-version: "3.8"
                    - django-version: "3.2.0"
                      python-version: "3.9"
                    - django-version: "3.2.0"
                      python-version: "3.10"
                    # Django 4.0
                    - django-version: "4.0.0"
                      python-version: "3.8"
                    - django-version: "4.0.0"
                      python-version: "3.9"
                    - django-version: "4.0.0"
                      python-version: "3.10"
        services:
            postgres:
                image: postgis/postgis:10-2.5
                env:
                    POSTGRES_HOST_AUTH_METHOD: trust
                ports:
                    - 5432:5432
                # needed because the postgres container does not provide a healthcheck
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  pip install django==${{ matrix.django-version }} codecov django_webtest factory-boy psycopg2 pytest pytest-cov pytest-django pytest-pep8 pytest-pylint pytest-pythonpath pytest-runner requests-mock freezegun

            - name: Run tests
              run: |
                  py.test --cov-report=xml --cov=djadyen --verbose --junit-xml=junit.xml --color=yes tests

            - uses: codecov/codecov-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
